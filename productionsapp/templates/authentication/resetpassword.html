{% load static %}
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> McDave%reset%password </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" href="{% static  'assets/images/brand-logos/favicon.ico'%}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="{% static  'assets/js/authentication-main.js'%}"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="{% static  'assets/libs/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" >

    <!-- Style Css -->
    <link href="{% static  'assets/css/styles.min.css'%}" rel="stylesheet" >

    <!-- Icons Css -->
    <link href="{% static  'assets/css/icons.min.css'%}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    {%include "partials/switcher.html"%}
    
        <div class="container-lg">
            <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                    <div class="my-5 d-flex justify-content-center">
                        <a href="{% url 'sign-in'%}">
                            <img src="{% static 'assets/images/mcdave/logo.png' %}" alt="logo" class="desktop-logo">
                            <img src="{% static 'assets/images/mcdave/logo.png' %}" alt="logo" class="desktop-dark">
                        </a>
                    </div>
                    <div class="card custom-card">
                        <div class="card-body p-5">
                            {% if messages %}
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                {% for message in messages %}
                                {% if message.tags == "success" %}
                                iziToast.success({
                                    title: 'Success:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% elif message.tags == "error" %}
                                iziToast.error({
                                    title: 'Error:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% endif %}
                                {% endfor %}
                            });
                        </script>
                        {% endif %}

                            <p class="h5 fw-semibold mb-2 text-center">Reset Password</p>
                            <p class="mb-4 text-muted op-7 fw-normal text-center">Hello!!</p>
                            <form method="POST"action="{% url 'resetpassword' reset_id=reset_id %}"autocomplete="off">
                            <div class="row gy-3">
                                {% csrf_token %}
                                <div class="col-xl-12">
                                    <label for="reset-newpassword" class="form-label text-default">New Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg"name="password" id="reset-newpassword" placeholder="new password">
                                    </div>
                                </div>
                                <div class="col-xl-12 mb-2">
                                    <label for="reset-confirmpassword" class="form-label text-default">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg"name="confirm_password" id="reset-confirmpassword" placeholder="confirm password">
                                        </div>
                                </div>
                                <div class="col-xl-12 d-grid mt-2">
                                    <button type="submit" class="btn btn-lg btn-primary" id="submit-button">
                                        <span class="spinner-border spinner-border-sm d-none" id="loading-spinner" role="status" aria-hidden="true"></span>
                                        <span id="button-text">ResetPassword</span>
                                    </button>
                                </div>
                            </div>
                             </form>
                            <div class="text-center">
                                <p class="fs-12 text-muted mt-3">Remember your password? <a href="{% url 'sign-in'%}" class="text-primary">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = document.getElementById("submit-button");
            const spinner = document.getElementById("loading-spinner");
            const buttonText = document.getElementById("button-text");
    
            form.addEventListener("submit", function () {
                // Show the spinner
                spinner.classList.remove("d-none");
    
                // Update button text to "Registering"
                buttonText.textContent = "Resetting...";
    
                // Disable the button to prevent multiple submissions
                submitButton.disabled = true;
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom-Switcher JS -->
    <script src="{% static  'assets/js/custom-switcher.min.js'%}"></script>

    <!-- Bootstrap JS -->
    <script src="{%static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Show Password JS -->
    <script src="{% static  'assets/js/show-password.js'%}"></script>

</body>

</html>

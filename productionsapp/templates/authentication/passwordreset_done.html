<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-text {
            color: #e0e0e0;
        }
        .btn-custom {
            background-color: #ff5722;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        .text-muted a {
            color: #03a9f4;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card p-4 animate__animated animate__fadeInDown animate__faster" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h1 class="card-title">Password Reset Email Sent</h1>
            <p class="card-text">
                If an account with your email exists, you will receive an email with instructions to reset your password.
                Please check your inbox and spam folder.
            </p>
            <p class="card-text text-muted">
                The link in the email will expire in 10 minutes. If you don't receive an email, please try again.
            </p>
            <a href="{% url 'sign-in' %}" class="text-primary btn btn-custom mb-3">Return to Login</a>
            
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- iziToast CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #ff8c00, #ff2a6d);
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .card-body {
            padding: 30px 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #1cb5e0, #000851);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #000851, #1cb5e0);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .text-muted a {
            color: #03a9f4;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card animate__animated animate__fadeInDown animate__faster" style="max-width: 400px; width: 100%;">
        <div class="card-header">
            Password Reset
        </div>
        {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                {% for message in messages %}
                {% if message.tags == "success" %}
                iziToast.success({
                    title: 'Success:',
                    message: "{{ message|escapejs }}",
                    position: 'topCenter',
                });
                {% elif message.tags == "error" %}
                iziToast.error({
                    title: 'Error:',
                    message: "{{ message|escapejs }}",
                    position: 'topCenter',
                });
                {% endif %}
                {% endfor %}
            });
        </script>
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">Email Sent Successfully</h1>
            <p class="card-text">
                Check your inbox for instructions to reset your password. Remember to check your spam folder.
            </p>
            <p class="card-text text-muted">
                The link will expire in 10 minutes. Didnâ€™t receive it? <a href="{% url 'forgetpassword' %}">Resend Email</a>
            </p>
            <a href="{% url 'sign-in' %}" class="btn btn-custom">Return to Login</a>
        </div>
    </div>

    <!-- iziToast JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

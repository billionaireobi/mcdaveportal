{%load static%}
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MCDAVE loginuser </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/brand-logos/favicon.ico'%}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="{% static 'assets/js/authentication-main.js'%}"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" >

    <!-- Style Css -->
    <link href="{% static 'assets/css/styles.min.css'%}" rel="stylesheet" >

    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css'%}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

        {%include "partials/switcher.html"%}

    <div class="container">
        <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                <div class="my-5 d-flex justify-content-center">
                    <a href="{%url ""%}">
                        <img src="{% static 'assets/images/mcdave/logo.png'%}" alt="logo" class="desktop-logo">
                        <img src="{% static 'assets/images/mcdave/logo.png'%}" alt="logo" class="desktop-dark">
                    </a>
                </div>
                <div class="card custom-card">
                    <div class="card-body p-5">
                        {% if messages %}
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                {% for message in messages %}
                                {% if message.tags == "success" %}
                                iziToast.success({
                                    title: 'Success:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% elif message.tags == "error" %}
                                iziToast.error({
                                    title: 'Error:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% endif %}
                                {% endfor %}
                            });
                        </script>
                        {% endif %}

                        <p class="h5 fw-semibold mb-2 text-center">Sign In</p>
                        <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back</p>
                        <form method="POST"action="{% url 'sign-in'%}"autocomplete="off">
                        <div class="row gy-3">
                                {% csrf_token %}
                            <div class="col-xl-12">
                                <label for="signin-username" class="form-label text-default">User Name</label>
                                <input type="text" class="form-control form-control-lg"name="username" id="signin-username" placeholder="user name"autocomplete="off"required>
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="signin-password" class="form-label text-default d-block">Password<a href="#" class="float-end text-danger">Forget password ?</a></label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="signin-password"name="password" placeholder="password"autocomplete="off"required>
                                    <button class="btn btn-light" type="button" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                                </div>
                                <div class="mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                            Remember password ?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 d-grid mt-2">
                                <button type="submit"class="btn btn-lg btn-primary">Sign In</button>
                            </div>
                            
                        </div>
                         </form>
                        <div class="text-center">
                            <p class="fs-12 text-muted mt-3">Dont have an account? <a href="{% url 'sign-up'%}" class="text-primary">Sign Up</a></p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom-Switcher JS -->
    <script src="{% static 'assets/js/custom-switcher.min.js'%}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Show Password JS -->
    <script src="{% static 'assets/js/show-password.js'%}"></script>

</body>

</html>

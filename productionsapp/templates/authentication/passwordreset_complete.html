<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .thumb-icon {
            font-size: 4rem;
            color: #4caf50;
        }
        .thumb-icon.bounce {
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
                        {% if messages %}
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                {% for message in messages %}
                                {% if message.tags == "success" %}
                                iziToast.success({
                                    title: 'Success:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% elif message.tags == "error" %}
                                iziToast.error({
                                    title: 'Error:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% endif %}
                                {% endfor %}
                            });
                        </script>
                        {% endif %}

    <div class="card p-4 animate__animated animate__fadeInUp" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <div class="thumb-icon bounce mb-3">üëç</div>
            <h1 class="card-title text-success">Password Reset Complete</h1>
            <p class="card-text text-muted">
                Your password has been successfully reset. You can now 
                <a href="{% url 'sign-in' %}" class="text-primary">Sign In</a> with your new password.
            </p>
            <a href="{% url 'sign-in' %}" class="btn btn-custom mt-3">Go to Sign In</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

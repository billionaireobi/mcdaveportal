<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- iziToast CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e003c, #24008f, #001f9a);
            background-size: 300% 300%;
            animation: gradientShift 8s infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeInZoom 1s ease forwards;
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .thumb-icon {
            font-size: 5rem;
            color: #00e0ff;
            animation: spinGlow 2s infinite ease-in-out;
        }

        @keyframes spinGlow {
            0% { transform: rotate(0deg); filter: drop-shadow(0 0 10px #00e0ff); }
            50% { filter: drop-shadow(0 0 20px #ff00ff); }
            100% { transform: rotate(360deg); filter: drop-shadow(0 0 10px #00e0ff); }
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .card-text {
            font-size: 1rem;
            color: #c9c9c9;
            line-height: 1.5;
        }

        .card-text a {
            color: #00e0ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-text a:hover {
            color: #ff00ff;
        }

        .btn-custom {
            background: linear-gradient(90deg, #00e0ff, #ff00ff);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            animation: glowPulse 2s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 10px #00e0ff; }
            50% { box-shadow: 0 0 20px #ff00ff; }
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for message in messages %}
            {% if message.tags == "success" %}
            iziToast.success({
                title: 'Success:',
                message: "{{ message|escapejs }}",
                position: 'topCenter',
            });
            {% elif message.tags == "error" %}
            iziToast.error({
                title: 'Error:',
                message: "{{ message|escapejs }}",
                position: 'topCenter',
            });
            {% endif %}
            {% endfor %}
        });
    </script>
    {% endif %}

    <div class="card animate__animated animate__fadeInUp">
        <div class="card-body text-center">
            <div class="thumb-icon mb-3">üëç</div>
            <h1 class="card-title">Password Reset Complete</h1>
            <p class="card-text">
                Your password has been successfully reset. You can now 
                <a href="{% url 'sign-in' %}">Sign In</a> with your new password.
            </p>
            <a href="{% url 'sign-in' %}" class="btn btn-custom mt-4">Go to Sign In</a>
        </div>
    </div>

    <!-- iziToast JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

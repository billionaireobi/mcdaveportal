{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Urora - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'assets copy/images/favicon.ico'%}">

        <link href="{% static 'assets copy/plugins/animate/animate.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets copy/css/bootstrap-material-design.min.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets copy/css/icons.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets copy/css/style.css'%}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>


    <!-- Begin page -->
    <div class="accountbg"></div>
    <div class="wrapper-page">
        <div class="display-table">
            <div class="display-table-cell">
                <diV class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{% static 'assets copy/images/extra.png'%}" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <div class="card">

                                <div class="card-body">
                                    {% if messages %}
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                {% for message in messages %}
                                {% if message.tags == "success" %}
                                iziToast.success({
                                    title: 'Success:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% elif message.tags == "error" %}
                                iziToast.error({
                                    title: 'Error:',
                                    message: "{{ message|escapejs }}",
                                    position: 'topCenter',
                                });
                                {% endif %}
                                {% endfor %}
                            });
                        </script>
                        {% endif %}
                                    <div class="text-center pt-3">
                                        <a href="{% url "home"%}">
                                            <img src="{% static 'assets/images/mcdave/logo.png'%}" alt="logo" height="22" />
                                        </a>
                                    </div>
                                    <div class="px-3 pb-3">
                                        <form class="form-horizontal m-t-20 mb-0" method="POST"action="{% url 'log-in'%}"autocomplete="off">
                                                    {%csrf_token%}
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <input class="form-control" type="text"name="username" required="True" placeholder="Username">
                                                </div>
                                            </div>
                    
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <input class="form-control" type="password"name="password" required="True" placeholder="Password">
                                                </div>
                                            </div>
                    
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                                    </div>
                                                </div>
                                            </div>
                    
                                            <div class="form-group text-right row m-t-20">
                                                <div class="col-12">
                                                    <button class="btn btn-primary btn-raised btn-block waves-effect waves-light" type="submit" id="submit-button">
                                                        <span class="spinner-border spinner-border-sm d-none" id="loading-spinner" role="status" aria-hidden="true"></span>
                                                        <span id="button-text">Log in</span>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group m-t-10 mb-0 row">
                                                <div class="col-sm-7 m-t-20">
                                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password ?</a>
                                                </div>
                                                <div class="col-sm-5 m-t-20">
                                                    <a href="pages-register.html" class="text-muted"><i class="mdi mdi-account-circle"></i> Create an account ?</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </diV>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = document.getElementById("submit-button");
            const spinner = document.getElementById("loading-spinner");
            const buttonText = document.getElementById("button-text");
    
            form.addEventListener("submit", function () {
                // Show the spinner
                spinner.classList.remove("d-none");
    
                // Update button text to "Registering"
                buttonText.textContent = "Searching...";
    
                // Disable the button to prevent multiple submissions
                submitButton.disabled = true;
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

        <!-- jQuery  -->
        <script src="{% static 'assets copy/js/jquery.min.js'%}"></script>
        <script src="{% static 'assets copy/js/popper.min.js'%}"></script>
        <script src="{% static 'assets copy/js/bootstrap-material-design.js'%}"></script>
        <script src="{% static 'assets copy/js/modernizr.min.js'%}"></script>
        <script src="{% static 'assets copy/js/detect.js'%}"></script>
        <script src="{% static 'assets copy/js/fastclick.js'%}"></script>
        <script src="{% static 'assets copy/js/jquery.slimscroll.js'%}"></script>
        <script src="{% static 'assets copy/js/jquery.blockUI.js'%}"></script>
        <script src="{% static 'assets copy/js/waves.js'%}"></script>
        <script src="{% static 'assets copy/js/jquery.nicescroll.js'%}"></script>
        <script src="{% static 'assets copy/js/jquery.scrollTo.min.js'%}"></script>

        <!-- App js -->
        <script src="{% static 'assets copy/js/app.js'%}"></script>
        
    </body>
</html>'%}
